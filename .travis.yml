language: python
sudo: required
python:
  - "2.6"
  - "2.7"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: nosetests

#caches dependencies
cache: bundler
jdk:
  - oraclejdk8
before_install:
  - sudo apt-get -y install  openjdk-8-jdk
  - wget http://apache.rediris.es/cassandra/3.0.10/apache-cassandra-3.0.10-bin.tar.gz && tar -xvzf apache-cassandra-3.0.10-bin.tar.gz && sudo apache-cassandra-3.0.10/bin/cassandra